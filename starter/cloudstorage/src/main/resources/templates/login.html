<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Login</title>
        <script src="https://kit.fontawesome.com/490a34c16f.js" crossorigin="anonymous"></script>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-25 p-3" style="background-color: #eeeeee; margin-top: 5em;">
            <h1 class="display-5">Login</h1>
            <form action="#" method="POST" th:action="@{/login}" th:object="${user}">
                <div th:if="${param.error}" class="alert alert-danger">
                   <i class="fas fa-fw fa-exclamation-circle"></i>  Invalid username and password.
                </div>
                <div th:if="${param.logout}" class="alert alert-success">
                   <i class="fas fa-faw fa-check-circle"></i> You have been logged out.
                </div>
                <div class="form-group">
                    <label for="inputUsername"><i class="far fa-user"></i> Username</label>
                    <input type="input" class="form-control" name="username" id="inputUsername" th:field="*{username}"
                           placeholder="Enter Username" maxlength="20" required>
                </div>
                <div class="form-group">
                    <label for="inputPassword"><i class="far fa-lock"></i> Password</label>
                    <input type="password" class="form-control" name="password" id="inputPassword"
                           placeholder="Enter Password" maxlength="20" required th:field="*{password}">
                </div>
                <button type="submit" class="btn btn-primary">Login</button>
            </form>

            <div class="form-group" style="margin-top: 0.5em;">
                <label><a th:href="@{'/signup'}">Click here to sign up</a></label>
            </div>
        </div>
    </body>
</html>
